        <!-- Header -->
        <div class="intro-header">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="intro-message">
                            <h1>SIRAF</h1>
                            <hr class="intro-divider">
                            <div id="bluetoothDiv"></div>
                            <div id="statusDiv"></div>
                            <div id="endDiv" hidden="true">O banho iniciará em 10 segundos!</div>
                            <br><ul id="temperatureUl" hidden="true" class="list-inline intro-social-buttons">
                                <li>Selecione uma temperatura para o banho:</li>
                                <li>
                                    <button id="btnCold" class="btn btn-default btn-lg btn-largo"><i class="fa fa-tint fa-fw"></i> <span class="network-name">Frio</span></button>
                                </li>
                                <li>
                                    <button id="btnWarm" class="btn btn-default btn-lg btn-largo"><i class="fa fa-tint fa-fw"></i> <span class="network-name">Morno</span></button>
                                </li>
                                <li>
                                    <button id="btnHot" class="btn btn-default btn-lg btn-largo"><i class="fa fa-tint fa-fw"></i> <span class="network-name">Quente</span></button>
                                </li>
                                <li>
                                    <button id="btnVeryHot" class="btn btn-default btn-lg btn-largo"><i class="fa fa-tint fa-fw"></i> <span class="network-name">Muito Quente</span></button>
                                </li>
                            </ul>
                            <br><ul id="outputUl" hidden="true" class="list-inline intro-social-buttons">
                                <li>Selecione uma vazão para o banho:</li>
                                <li>
                                    <button id="btnLow" class="btn btn-default btn-lg btn-largo"><i class="fa fa-tint fa-fw"></i> <span class="network-name">Baixa</span></button>
                                </li>
                                <li>
                                    <button id="btnMid" class="btn btn-default btn-lg btn-largo"><i class="fa fa-tint fa-fw"></i> <span class="network-name">Média</span></button>
                                </li>
                                <li>
                                    <button id="btnHigh" class="btn btn-default btn-lg btn-largo"><i class="fa fa-tint fa-fw"></i> <span class="network-name">Alta</span></button>
                                </li>
                            </ul>
                            </ul>
                            <br><ul id="startShowerUl" hidden="true" class="list-inline intro-social-buttons">
                                <li>
                                    <button id="btnStartShower" class="btn btn-default btn-lg btn-largo"><i class="fa fa-tint fa-fw"></i> <span class="network-name">Iniciar Banho</span></button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.container -->

        <button id="btnStart" hidden="true" onclick="this.click">Inicar Troca</button>
        <br><div id="messageDiv"></div>
        <br><div id="waterDiv"hidden="true">
            <li>Foram economizados </li>
            <li id="liters"></li>
            <li> litros de água</li>
        </div>
        <script src="js/jquery-1.11.0.js"></script>

            bluetooth.initialize();
        </script>
